<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TrueTrend AI â€” Owner</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;background:#0a0d16;color:#eaeef5;margin:12px;min-width:380px}
    h1{font-size:20px;margin:0 0 8px}
    label{display:block;margin:10px 0 6px;font-size:12px;opacity:.9}
    input,select{width:100%;padding:10px;border-radius:10px;border:1px solid #334;background:#0f1424;color:#eaeef5}
    .row{display:flex;gap:10px;align-items:center}.row>div{flex:1}
    .buttons{display:flex;gap:10px;margin:12px 0}
    button{flex:1;padding:12px;border:0;border-radius:12px;font-weight:700;cursor:pointer}
    .go{background:#1fc46b}.vision{background:#3a3f53}.test{background:#6f42c1}.detect{background:#2e7bd6}.save{background:#157347}.exit{background:#f55757}
    pre{background:#0f1424;border:1px solid #223;min-height:120px;border-radius:12px;padding:12px;overflow:auto}
    details{margin-top:8px}
  </style>
</head>
<body>
  <h1>TrueTrend AI <span style="opacity:.7;font-size:12px">(Owner)</span></h1>

  <label>API Base <input id="apiBase" placeholder="https://true-trend-ai-assistant.vercel.app" /></label>

  <div class="row">
    <div><label>Timeframe
      <select id="timeframe">
        <option value="1min">1m</option><option value="5min" selected>5m</option>
        <option value="15min">15m</option><option value="60min">60m</option>
        <option value="daily">Daily</option>
      </select></label>
    </div>
    <div><label>Trade Type
      <select id="tradeType">
        <option>Scalp</option><option selected>Day Trade</option><option>Swing</option>
      </select></label>
    </div>
  </div>

  <label><input type="checkbox" id="voice" checked /> Voice</label>

  <div class="row">
    <div><label>Symbol <input id="symbol" placeholder="AAPL" /></label></div>
    <button class="detect" id="detect">Detect</button>
  </div>

  <label>Strategy
    <select id="strategy">
      <option>Trendline</option><option selected>EMA</option><option>ORB</option><option>PriceAction</option>
    </select>
  </label>
  <label>Style
    <select id="style">
      <option selected>Day</option><option>Night</option>
    </select>
  </label>

  <details>
    <summary><b>API Keys</b></summary>
    <label>Twelve Data Key <input id="tdKey" placeholder="TWELVEDATA_KEY" /></label>
    <label>Finnhub Key <input id="fhKey" placeholder="FINNHUB_KEY (optional)" /></label>
    <button class="save" id="saveKeys">Save Keys</button>
  </details>

  <div class="buttons">
    <button class="go" id="go">Go</button>
    <button class="vision" id="vision">Vision</button>
    <button class="test" id="testVoice">Test Voice</button>
    <button class="exit" id="exit">Exit</button>
  </div>

  <pre id="output">{ "ok": true, "owner": true, "msg": "Owner build active." }</pre>

  <script src="popup.js"></script>
</body>
</html>
